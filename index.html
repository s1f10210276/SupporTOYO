<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン - SupporTOYO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" />
  <style>
    body {
      background: url('https://moocs.iniad.org/images/hub1.jpg') no-repeat bottom center fixed;
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, .25);
      z-index: -1;
    }

    h1,
    p {
      text-shadow: 0 1.5px 4px rgba(0, 0, 0, .5);
    }

    input,
    span {
      background-color: rgba(255, 255, 255, .5) !important;
    }

    @media (prefers-color-scheme: dark) {
      body::before {
        background: rgba(0, 0, 0, .25);
      }
    }

    .btn-primary {
      width: 100%;
    }

    .card {
      background-color: rgba(0, 0, 0, .3);
      color: #fff;
      width: 60vw;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <form id="myform" class="card" data-url="locker.html">
    <div class="mb-4">
      <h1 class="display-4">SupporTOYO</h1>
      <p id="greet"></p>
    </div>
    <div class="input-group mb-3">
      <input type="text" id="iniad-id" class="form-control" placeholder="ユーザー名" required />
      <span class="input-group-text">@iniad.org</span>
    </div>
    <div class="input-group mb-3">
      <input type="password" id="iniad-pw" class="form-control" placeholder="パスワード" required />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    document
      .getElementById("myform")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        sessionStorage.setItem(
          "iniad-id",
          document.getElementById("iniad-id").value
        );
        sessionStorage.setItem(
          "iniad-pw",
          document.getElementById("iniad-pw").value
        );
        const url = this.dataset.url;
        location.href = url;
      });
    const greetings = ["おはようございます", "こんにちは", "こんばんは"];
    const greet = greetings[Math.floor((new Date().getHours() - 4) / 7)];
    document.getElementById("greet").textContent = greet;
  </script>
</body>

</html>
