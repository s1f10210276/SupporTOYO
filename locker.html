<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoTロッカー - SupporTOYO</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand sticky-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="navbar-brand">IoTロッカー</a>
        </ul>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"><span id="clock"></span></a>
          </li>
        </ul>
        <a class="navbar-brand" href="timetable.html" data-bs-toggle="tooltip" title="IoT時間割"><i class="fa-regular fa-calendar-days"></i></a>
        <a id="logout" class="navbar-brand" href="index.html" onclick="sessionStorage.clear()"
          data-bs-toggle="tooltip" title="ログアウト"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
      </div>
    </div>
  </nav>
  <div class="result">
    <h2>
      <span id="result"></span>
    </h2>
  </div>
  <button id="open" class="btn btn-success" onclick="lockerOpen()">ロッカーを開く</button>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    });
  </script>
</body>

</html>
